<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- DEBUG: remove it and use debug=true to Gamifive.init() -->
		<script src="gamifiveinfo.js"></script>
		<script src="gameanalytics.js"></script>

		<script>
			var loadScript = function (path){
				var buildScript = document.createElement('script');
				buildScript.setAttribute('src', path);
				document.head.appendChild(buildScript);
			}

			if (window.location.search.substring(1) == "dist=1"){
				loadScript('../dist/gfsdk.js');
			} else {
				loadScript('../src/FB.js');
				loadScript('../src/gameover.js');
				loadScript('../src/gfsdk.js');
				loadScript('../src/Utils.js');
			}
		</script>
	</head>
	<body>

		<h2>GamefiveSDK</h2>
		<h3>(called by game developers)</h3>

		<div>
			INIT GAME (log:true, debug:true)<br/>
			<button onClick="GamefiveSDK.init({ debug: true });">
				init
			</button>

			<button onClick="GamefiveSDK.init({ debug: true, lite: true });">
				init lite
			</button>
			<br/><br/>
		</div>

		<div>
			START AND END MATCH<br/>
			<button onClick="GamefiveSDK.onStartSession(function(){ console.log('STO GIOCANDOOOOOOOOOOOOOO!'); });">
				onStartSession
			</button>

			<button onClick="GamefiveSDK.onStartSession();">
				onStartSession wrong
			</button><br/><br/>

			<button onClick="GamefiveSDK.startSession();">
				startSession
			</button><br/><br/>

			<button onClick="GamefiveSDK.endSession({ score: 10 });">
				endSession ok
			</button>

			<button onClick="GamefiveSDK.endSession(100);">
				endSession wrong
			</button>
			<br/><br/>
		</div>

		<div>
			OTHERS<br/>
			<button onClick="GamefiveSDK.getAvatar();">
				getAvatar()
			</button>

			<button onClick="GamefiveSDK.getNickname();">
				getNickname()
			</button>
			<br/><br/>
		</div>




		<h2>Gameover.js</h2>
		<h3>(called by gameover view)</h3>

		<div>
			REPLAY<br/>
			<button onClick="GameOverCore.playAgain();">
				playAgain()
			</button>
			<br/><br/>
		</div>

		<div>
			INVITE<br/>
			<button onClick="GameOverCore.invite();">
				invite()
			</button>
			<br/><br/>
		</div>

		<div>
			INTERNAL CHALLENGE<br/>
			<button onClick="GameOverCore.g5challenge(555);">
				g5challenge(555)
			</button>
			<br/><br/>
		</div>

		<div>
			OTHER GAMES<br/>
			<button onClick="GameOverCore.otherGames();">
				otherGames()
			</button>
			<br/><br/>
		</div>

	</body>
</html>
