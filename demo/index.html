<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- DEBUG: remove it and use debug=true to Gamifive.init() -->
		<script src="gamifiveinfo.js"></script>

		<script>
			var loadScript = function (path){
				var buildScript = document.createElement('script');
				buildScript.setAttribute('src', path);
				document.head.appendChild(buildScript);
			}

			if (window.location.search.substring(1) == "dist=1"){
				loadScript('../dist/gfsdk-0.4.js');
			} else {
				loadScript('../src/FB.js');
				loadScript('../src/gameover.js');
				loadScript('../src/gfsdk.js');
				loadScript('../src/Utils.js');
			}
		</script>
	</head>
	<body>

		<h2>GamefiveSDK</h2>

		<button onClick="GamefiveSDK.init({ log: true });">
			init
		</button>

		<button onClick="GamefiveSDK.init({ log: true, lite: true });">
			init lite
		</button>

		<button onClick="GamefiveSDK.startSession();">
			startSession
		</button>

		<button onClick="GamefiveSDK.endSession({ score: 100 });">
			endSession(100)
		</button>

		<button onClick="GamefiveSDK.getAvatar();">
			getAvatar()
		</button>

		<button onClick="GamefiveSDK.getNickname();">
			getNickname()
		</button>

		<br/><br/>

		<button onClick="GamefiveSDK.controlFbConnected();">
			controlFbConnected
		</button>

		<button onClick="GamefiveSDK.login();">
			login
		</button>

		<button onClick="GamefiveSDK.connect();">
			connect()
		</button>

		<button onClick="GamefiveSDK.invite();">
			invite()
		</button>

		<button onClick="GamefiveSDK.onEvent('challenge_request', function(id){ window.alert(id)});">
			onEvent (before challenge)
		</button>

		<button onClick="GamefiveSDK.challenge(555);">
			challenge(555)
		</button>

		<button onClick="console.log(GamefiveSDK.getConfig());">
			getConfig()
		</button>

		<h2>Facebook</h2>

		<button onClick="FBConnector.start();">
			fb start
		</button>

		<h2>Utils</h2>

		<button onClick="window.alert(Utils.dateNow());">
			dateNow
		</button>

		<button onClick="window.alert(Utils.getAbsoluteUrl());">
			getAbsoluteUrl()
		</button>

	</body>
</html>
