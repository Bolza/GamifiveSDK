<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script>
			var loadScript = function (path){
				var buildScript = document.createElement('script');
				buildScript.setAttribute('src', path);
				document.head.appendChild(buildScript);
			}

			if (window.location.search.substring(1) == "dist=1"){
				loadScript('../dist/gfsdk-0.4.js');
			} else {
				loadScript('../src/gfsdk.js');
				loadScript('../src/Utils.js');
				loadScript('../src/FB.js');
			}
		</script>
	</head>
	<body>

		<p>Hello world 6!</p>

		<h2>Facebook</h2>

		<button onClick="FBConnector.start();">
			fb start
		</button>

		<h2>Utils</h2>

		<button onClick="window.alert(Utils.dateNow());">
			dateNow
		</button>

		<button onClick="window.alert(Utils.getAbsoluteUrl());">
			getAbsoluteUrl()
		</button>

	</body>
</html>
